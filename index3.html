<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Art Prompt Generator</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .result-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .object-container {
            display: flex;
            align-items: center;
        }

        .object-container label {
            margin-right: 50px;
        }

        #objects {
            resize: none;
        }

        .object-container label {
            padding-left: 1px; /* Adjust this value to change the spacing between the label and the textarea */
        }

        .result-container label {
            margin-right: 50px;
        }

        form * {
            font-size: 0.5rem; /* Adjust this value to your preference */
        }

        label,
        textarea {
            font-size: 0.5rem; /* Adjust this value to your preference */
        }

        h1 {
            font-size: 1rem; /* Adjust the title font size to your preference */
        }

        button {
            font-size: 0.5rem; /* Adjust the button font size to your preference */
        }

        #copyButton {
            margin-right: 50px; /* Adjust the spacing value to your preference */
        }


        .button-container {
            display: flex;
            gap: 10px; /* Adjust the spacing value to your preference */
        }

        #result {
            resize: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Art Prompt Generator</h1>
        <div class="object-container">
            <label for="objects">Objects (物体）:</label>
            <textarea id="objects" rows="4" cols="50"></textarea>
        </div>



    <form action="/" method="POST">
        <label for="lighting">Lighting (灯光）:</label>
        <select name="lighting" id="lighting">
            <option value="ambient_lighting">Ambient lighting (环境光)</option>
            <option value="soft_lighting">Soft lighting (柔和光)</option>
            <option value="hard_lighting">Hard lighting (硬光)</option>
            <option value="rim_lighting">Rim lighting (边缘光)</option>
            <option value="backlight_lighting">Backlighting (逆光)</option>
            <option value="front_lighting">Front lighting (正面光)</option>
            <option value="side_lighting">Side lighting (侧光)</option>
            <option value="top_lighting">Top lighting (顶光)</option>
            <option value="bottom_lighting">Bottom lighting (底光)</option>
            <option value="point_lighting">Point lighting (点光源)</option>
            <option value="spotlight_lighting">Spotlight (聚光灯)</option>
            <option value="sunlight_lighting">Sunlight (阳光)</option>
            <option value="moonlight_lighting">Moonlight (月光)</option>
            <option value="candlelight_lighting">Candlelight (烛光)</option>
            <option value="neon_lighting">Neon lighting (霓虹灯光)</option>
            <option value="fluorescent_lighting">Fluorescent lighting (荧光)</option>
            <option value="firelight_lighting">Firelight (火光)</option>
            <option value="underwater_lighting">Underwater lighting (水下光)</option>
            <option value="glowing_effects">Glowing effects (发光效果)</option>
            <option value="light_leaks">Light leaks (光泄漏)</option>
            <option value="lens_flares">Lens flares (镜头光晕)</option>
            <option value="blank">Blank (空白)</option>
        </select>


        <br>

        <label for="style">Style（风格）:</label>
        <select name="style" id="style">
            <option value="abstract">Abstract (抽象)</option>
            <option value="cubism">Cubism (立体主义)</option>
            <option value="expressionism">Expressionism (表现主义)</option>
            <option value="impressionism">Impressionism (印象派)</option>
            <option value="pop_art">Pop art (波普艺术)</option>
            <option value="realism">Realism (现实主义)</option>
            <option value="surrealism">Surrealism (超现实主义)</option>
            <option value="watercolor">Watercolor (水彩画)</option>
            <option value="oil_painting">Oil painting (油画)</option>
            <option value="sketch">Sketch (素描)</option>
            <option value="pen_and_ink">Pen and ink (钢笔画)</option>
            <option value="charcoal">Charcoal (炭笔画)</option>
            <option value="chalk">Chalk (粉笔画)</option>
            <option value="pastel">Pastel (粉彩画)</option>
            <option value="pointillism">Pointillism (点彩画)</option>
            <option value="ink_wash">Ink wash (水墨画)</option>
            <option value="pencil_drawing">Pencil drawing (铅笔画)</option>
            <option value="comics">Comics (漫画)</option>
            <option value="cartoon">Cartoon (卡通)</option>
            <option value="graffiti">Graffiti (涂鸦)</option>
            <option value="digital_painting">Digital painting (数字绘画)</option>
            <option value="neon_art">Neon art (霓虹艺术)</option>
            <option value="glitch_art">Glitch art (故障艺术)</option>
            <option value="low_poly">Low poly (低面建模)</option>
            <option value="retro">Retro (复古)</option>
            <option value="vintage">Vintage (老式)</option>
            <option value="grunge">Grunge (垃圾风)</option>
            <option value="cyberpunk">Cyberpunk (赛博朋克)</option>
            <option value="steampunk">Steampunk (蒸汽朋克)</option>
            <option value="fantasy_art">Fantasy art (奇幻艺术)</option>
            <option value="anime_manga">Anime/manga (动漫)</option>
            <option value="blank">Blank (空白)</option>
        </select>

        <br>

        <label for="colors">Color（颜色）:</label>
        <select name="colors" id="colors">
            <option value="color_wheel">Color wheel (色轮)</option>
            <option value="color_palette">Color palette (调色板)</option>
            <option value="gradients">Gradients (渐变)</option>
            <option value="color_picker">Color picker (拾色器)</option>
            <option value="hsb_sliders">Hue, saturation, and brightness (HSB) sliders (色相、饱和度、亮度滑块)</option>
            <option value="rgb_sliders">Red, green, and blue (RGB) sliders (红绿蓝滑块)</option>
            <option value="hexadecimal_values">Hexadecimal values (十六进制颜色值)</option>
            <option value="color_harmonies">Color harmonies (complementary, analogous, triadic, etc.) (色彩和谐)</option>
            <option value="custom_color_libraries">Custom color libraries (自定义色库)</option>
            <option value="swatches">Swatches (样本)</option>
            <option value="random_color_generator">Random color generator (随机颜色生成器)</option>
            <option value="monochrome_color_schemes">Monochrome color schemes (单色配色方案)</option>
            <option value="warm_cool_color_schemes">Warm and cool color schemes (暖色与冷色配色方案)</option>
            <option value="pastel_colors">Pastel colors (柔和色彩)</option>
            <option value="vibrant_colors">Vibrant colors (鲜艳色彩)</option>
            <option value="earth_tones">Earth tones (大地色调)</option>
            <option value="metallic_colors">Metallic colors (金属色)</option>
            <option value="neon_colors">Neon colors (霓虹色)</option>
            <option value="primary_secondary_tertiary_colors">Primary, secondary, and tertiary colors (一、二、三级色)</option>
            <option value="pantone_color_matching">Pantone color matching (潘通色卡配色)</option>
            <option value="blank">Blank (空白)</option>
        </select>

        <br>

        <label for="medium">Medium（媒介）:</label>
        <select name="medium" id="medium">
            <option value="watercolor">Watercolor (水彩)</option>
            <option value="oil_painting">Oil painting (油画)</option>
            <option value="acrylic">Acrylic (丙烯)</option>
            <option value="gouache">Gouache (水粉画)</option>
            <option value="ink">Ink (墨水)</option>
            <option value="pastel">Pastel (粉彩)</option>
            <option value="charcoal">Charcoal (炭笔)</option>
            <option value="graphite">Graphite (石墨)</option>
            <option value="colored_pencil">Colored pencil (彩色铅笔)</option>
            <option value="digital">Digital (数字)</option>
            <option value="mixed_media">Mixed media (混合媒介)</option>
            <option value="printmaking">Printmaking（版画）</option>
            <option value="photography">Photography（摄影）</option>
            <option value="pen">Pen（钢笔）</option>
            <option value="marker">Marker（马克笔）</option>
            <option value="pencil">Pencil（铅笔）</option>
            <option value="collage">Collage（拼贴）</option>
            <option value="illustration">Illustration（插画）</option>
            <option value="blank">Blank (空白)</option>

        </select>

         <br>

        <label for="size">Size（大小）:</label>
        <select name="size" id="size">
            <option value="1920x1080">1920 x 1080 pixels (全高清 Full HD)</option>
            <option value="2560x1440">2560 x 1440 pixels (四倍高清 Quad HD)</option>
            <option value="3840x2160">3840 x 2160 pixels (4K)</option>
            <option value="4096x2160">4096 x 2160 pixels (4K 电影 Cinematic)</option>
            <option value="5120x2880">5120 x 2880 pixels (5K)</option>
            <option value="7680x4320">7680 x 4320 pixels (8K)</option>
            <option value="blank">Blank (空白)</option>
        </select>

        <br>



        <label for="aspect_ratio">Aspect Ratio （长宽比）:</label>
        <select name="aspect_ratio" id="aspect_ratio">
            <option value="1:1">1:1 (square 正方形)</option>
            <option value="4:3">4:3 (standard TV 标准电视)</option>
            <option value="16:9">16:9 (widescreen TV 宽屏电视)</option>
            <option value="2.39:1">2.39:1 (cinemascope 影院宽银幕)</option>
            <option value="2.35:1">2.35:1 (anamorphic 变形宽银幕)</option>
            <option value="21:9">21:9 (ultrawide 超宽屏)</option>
            <option value="blank">Blank (空白)</option>
        </select>

        <br>


        <br>

<!--        <button type="submit">Generate Prompt</button>-->
    </form>

    <div class="container">
        <button onclick="generatePrompt()" type="button">Generate Prompt</button>
        <div class="result-container">
            <label for="result"> Result (结果)：</label>
            <textarea id="result" rows="6" cols="50"></textarea>
        </div>

        <div class="button-container">
            <button id="copyButton" onclick="copyToClipboard()">Copy</button>
            <button id="clearButton" onclick="clearResult()">Clear</button>

        </div>
    </div>

     <script>
        function generatePrompt() {
            let lighting = document.getElementById("lighting").value.replace(/_/g, ' ');
            let style = document.getElementById("style").value.replace(/_/g, ' ');
            let colors = document.getElementById("colors").value.replace(/_/g, ' ');
            let medium = document.getElementById("medium").value.replace(/_/g, ' ');
            let size = document.getElementById("size").value.replace(/_/g, ' ');
            let aspect_ratio = document.getElementById("aspect_ratio").value.replace(/_/g, ' ');
            let objects = document.getElementById("objects").value.replace(/_/g, ' ');

            if (lighting === 'blank') lighting = '';
            if (style === 'blank') style = '';
            if (colors === 'blank') colors = '';
            if (medium === 'blank') medium = '';
            if (size === 'blank') size = '';
            if (aspect_ratio === 'blank') aspect_ratio = '';
            if (objects === 'blank') objects = '';

            let promptParts = [
                objects && `Draw a ${objects}`,
                colors && `with ${colors}`,
                lighting && lighting,
                medium && medium,
                style && style,
                size && size,
                aspect_ratio && `--ar ${aspect_ratio}`,
            ];

            const result = document.getElementById("result");
            result.value = promptParts.filter(Boolean).join(', ').replace(/ +/g, ' ').trim();
        }



        function copyToClipboard() {
            const resultInput = document.getElementById('result');
            resultInput.select();
            document.execCommand('copy');
            alert('Result copied to clipboard');
        }


        function clearResult() {
            const result = document.getElementById("result");
            result.value = '';
        }
    </script>
    </body>
</html>
